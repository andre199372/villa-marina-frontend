<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sfondo gradiente moderno -->
  <rect width="64" height="64" fill="url(#modernGrad)" rx="12"/>
  
  <!-- Elemento decorativo - cerchi astratti -->
  <circle cx="10" cy="10" r="15" fill="#ffffff" opacity="0.1"/>
  <circle cx="54" cy="54" r="20" fill="#ffffff" opacity="0.08"/>
  
  <!-- Villa minimalista geometrica -->
  <g filter="url(#glow)">
    <!-- Tetto moderno angolare -->
    <path d="M 14 28 L 32 16 L 50 28 L 47 28 L 32 19 L 17 28 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Struttura casa con glassmorphism -->
    <rect x="20" y="28" width="24" height="22" 
          fill="url(#houseGrad)" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          opacity="0.9"
          rx="2"/>
    
    <!-- Finestra grande moderna -->
    <rect x="24" y="32" width="16" height="12" 
          fill="#0ea5e9" 
          opacity="0.7"
          rx="1"/>
    
    <!-- Divisori finestra -->
    <line x1="32" y1="32" x2="32" y2="44" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    <line x1="24" y1="38" x2="40" y2="38" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Porta minimalista -->
    <rect x="30" y="42" width="4" height="8" 
          fill="#ffffff" 
          opacity="0.8"
          rx="0.5"/>
  </g>
  
  <!-- Onda stilizzata moderna (curva singola) -->
  <path d="M 0 52 Q 16 48, 32 52 T 64 52 L 64 64 L 0 64 Z" 
        fill="#ffffff" 
        opacity="0.25"/>
  
  <!-- Seconda onda -->
  <path d="M 0 56 Q 20 54, 40 56 T 64 56 L 64 64 L 0 64 Z" 
        fill="#ffffff" 
        opacity="0.15"/>
  
  <!-- Elemento sole/luna minimalista -->
  <circle cx="48" cy="16" r="4" fill="#fbbf24" opacity="0.9"/>
  <circle cx="48" cy="16" r="6" fill="#fbbf24" opacity="0.3"/>
  
  <!-- Logo text VM (Villa Maria) - Typography moderna -->
  <g opacity="0.95">
    <text x="32" y="60" 
          font-family="'Helvetica Neue', Arial, sans-serif" 
          font-size="8" 
          font-weight="700" 
          fill="#ffffff" 
          text-anchor="middle"
          letter-spacing="0.5">VM</text>
  </g>
  
  <!-- Bordo sottile luminoso -->
  <rect width="64" height="64" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1" 
        opacity="0.2" 
        rx="12"/>
</svg>