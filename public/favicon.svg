<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sfondo blu mare/cielo -->
  <rect width="64" height="64" fill="url(#bgGrad)" rx="8"/>
  
  <!-- Villa semplificata -->
  <g>
    <!-- Tetto rosso -->
    <path d="M 12 30 L 32 18 L 52 30 Z" fill="#dc2626" stroke="#991b1d" stroke-width="1.5"/>
    
    <!-- Casa bianca -->
    <rect x="18" y="30" width="28" height="20" fill="#ffffff" stroke="#1e3a8a" stroke-width="1.5"/>
    
    <!-- Porta blu -->
    <rect x="28" y="38" width="8" height="12" fill="#1e3a8a"/>
    
    <!-- Finestra -->
    <rect x="22" y="34" width="6" height="6" fill="#60a5fa" stroke="#1e3a8a" stroke-width="0.8"/>
    <line x1="25" y1="34" x2="25" y2="40" stroke="#1e3a8a" stroke-width="0.8"/>
    <line x1="22" y1="37" x2="28" y2="37" stroke="#1e3a8a" stroke-width="0.8"/>
    
    <rect x="36" y="34" width="6" height="6" fill="#60a5fa" stroke="#1e3a8a" stroke-width="0.8"/>
    <line x1="39" y1="34" x2="39" y2="40" stroke="#1e3a8a" stroke-width="0.8"/>
    <line x1="36" y1="37" x2="42" y2="37" stroke="#1e3a8a" stroke-width="0.8"/>
  </g>
  
  <!-- Onde mare stilizzate -->
  <path d="M 0 52 Q 8 50, 16 52 T 32 52 T 48 52 T 64 52 L 64 64 L 0 64 Z" 
        fill="#0ea5e9" opacity="0.8"/>
  
  <!-- Sole piccolo -->
  <circle cx="50" cy="15" r="5" fill="#fbbf24"/>
  
  <!-- Lettera M stilizzata in basso -->
  <text x="32" y="59" font-family="Georgia, serif" font-size="10" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">M</text>
</svg>